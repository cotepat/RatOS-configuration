# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

[stepper_x]
step_pin: x_step_pin
dir_pin: !x_dir_pin
enable_pin: !x_enable_pin
rotation_distance: 40
microsteps: 64
position_max: 310
position_min: 0
homing_speed: 60

[dual_carriage]
step_pin: z2_step_pin
dir_pin: !z2_dir_pin
enable_pin: !z2_enable_pin
rotation_distance: 40
microsteps: 64
position_max: 310
position_min: 0
homing_speed: 60

[stepper_y]
step_pin: y_step_pin
dir_pin: y_dir_pin
enable_pin: !y_enable_pin
rotation_distance: 40
microsteps: 64
position_max: 310
position_min: 0
homing_speed: 60

[stepper_z]
step_pin: z0_step_pin
dir_pin: !z0_dir_pin
enable_pin: !z0_enable_pin
rotation_distance: 4
position_min: -5 # Needed for z-offset calibration and tilt_adjust.
microsteps: 64
endstop_pin: probe:z_virtual_endstop
position_max: 250
homing_speed: 20

[stepper_z1]
step_pin: z1_step_pin
dir_pin: !z1_dir_pin
enable_pin: !z1_enable_pin
rotation_distance: 4
microsteps: 64

[extruder]
step_pin: e_step_pin
dir_pin: !e_dir_pin
enable_pin: !e_enable_pin
microsteps: 64

[extruder1]
step_pin: z3_step_pin
dir_pin: !z3_dir_pin
enable_pin: !z3_enable_pin
microsteps: 64
